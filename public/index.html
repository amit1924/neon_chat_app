<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Chat - Join</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom neon styles -->
  <style>
    .neon-border {
      position: relative;
    }
    .neon-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 0.5rem;
      padding: 2px;
      background: linear-gradient(45deg, #8b5cf6, #ec4899, #8b5cf6);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Dark/Light mode styles */
    :root.dark {
      --tw-bg-opacity: 1;
      background-color: rgba(17, 24, 39, var(--tw-bg-opacity));
    }
    :root:not(.dark) {
      --tw-bg-opacity: 1;
      background-color: rgba(243, 244, 246, var(--tw-bg-opacity));
    }
    .dark .form-input {
      background-color: rgba(55, 65, 81, var(--tw-bg-opacity));
      border-color: rgba(76, 29, 149, var(--tw-border-opacity));
      color: rgba(237, 233, 254, var(--tw-text-opacity));
    }
    .dark .form-input::placeholder {
      color: rgba(168, 85, 247, var(--tw-text-opacity));
    }
  </style>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-purple-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-xl overflow-hidden neon-border">
    <div class="p-8">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2">
          <i class="fas fa-comment-dots mr-2"></i>Neon Chat
        </h1>
        <p class="text-purple-300">Join the conversation in real-time</p>
      </div>
      
      <form id="joinForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-purple-300 mb-1">Your Name</label>
          <input type="text" id="username" required 
            class="form-input w-full px-4 py-3 bg-gray-700 border border-purple-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-purple-100 placeholder-purple-500 transition-all"
            placeholder="Enter your name">
        </div>
        
        <div>
          <label for="room" class="block text-sm font-medium text-purple-300 mb-1">Room Name</label>
          <input type="text" id="room" 
            class="form-input w-full px-4 py-3 bg-gray-700 border border-purple-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-purple-100 placeholder-purple-500 transition-all"
            placeholder="Enter room name (default: general)">
        </div>
        
        <button type="submit" 
          class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all">
          Join Chat <i class="fas fa-sign-in-alt ml-2"></i>
        </button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
