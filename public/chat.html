<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neon Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      overflow-x: hidden;
      width: 100%;
    }
    #mobileUsersMenu {
      transition: transform 0.3s ease-in-out;
    }
    #mobileUsersMenu.hidden {
      transform: translateX(100%);
    }
    #mobileUsersMenu.visible {
      transform: translateX(0);
    }
    .message {
      max-width: 90%;
    }
    @media (min-width: 768px) {
      .message {
        max-width: 75%;
      }
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937;
    }
    ::-webkit-scrollbar-thumb {
      background: #7c3aed;
      border-radius: 3px;
    }
    #messages {
      scroll-behavior: smooth;
    }
    .message-actions {
      display: none;
      position: absolute;
      right: 0.5rem;
      top: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 0.25rem;
    }
    .message-container:hover .message-actions {
      display: flex;
    }
    .edit-input {
      width: calc(100% - 1rem);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.25rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-purple-100 min-h-screen">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-purple-900 p-3 sm:p-4 flex justify-between items-center">
      <div class="flex items-center">
        <button id="mobileMenuButton" class="md:hidden mr-3 text-purple-300">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-xl sm:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
          <i class="fas fa-comment-dots mr-2"></i>Neon Chat
        </h1>
        <span id="roomName" class="ml-3 sm:ml-6 text-purple-300 uppercase tracking-wide text-sm sm:text-base"></span>
      </div>
      <div class="flex items-center space-x-3">
        <button id="clearHistoryBtn" class="text-purple-300 hover:text-purple-100" title="Clear chat history">
          <i class="fas fa-trash-alt"></i>
        </button>
        <button id="logoutBtn" class="text-purple-300 hover:text-purple-100">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden relative">
      <!-- Desktop Sidebar -->
      <aside class="hidden md:block w-48 sm:w-64 bg-gray-800 border-r border-purple-900 p-3 sm:p-4 overflow-y-auto">
        <div class="flex justify-between items-center mb-2">
          <h2 class="font-bold text-purple-400">Online Users</h2>
          <span id="onlineCount" class="text-xs bg-purple-900 px-2 py-1 rounded-full">0</span>
        </div>
        <ul id="onlineUsersDesktop" class="space-y-1 sm:space-y-2"></ul>
      </aside>

      <!-- Mobile Sidebar -->
      <div id="mobileUsersMenu" class="hidden fixed inset-0 z-50 bg-gray-800 w-full sm:w-64 p-4 overflow-y-auto">
        <div class="flex justify-between items-center mb-3 sm:mb-4">
          <h2 class="font-bold text-purple-400">Online Users</h2>
          <div class="flex items-center">
            <span id="mobileOnlineCount" class="text-xs bg-purple-900 px-2 py-1 rounded-full mr-2">0</span>
            <button id="closeMobileMenu" class="text-purple-300">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <ul id="onlineUsersMobile" class="space-y-1 sm:space-y-2"></ul>
      </div>

      <!-- Chat Area -->
      <main class="flex-1 flex flex-col">
        <!-- Messages -->
        <div id="messages" class="flex-1 p-3 sm:p-4 overflow-y-auto space-y-3 sm:space-y-4"></div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden px-3 py-1 sm:px-4 sm:py-2 text-xs sm:text-sm text-purple-300 bg-gray-800 border-t border-purple-900">
          <span id="typingUsers"></span>
        </div>

        <!-- Message Form -->
        <form id="messageForm" class="p-3 sm:p-4 bg-gray-800 border-t border-purple-900 flex space-x-2">
          <input id="messageInput" type="text" placeholder="Type your message..." 
            class="flex-1 px-3 py-2 sm:px-4 sm:py-2 rounded-lg bg-gray-700 border border-purple-800 text-purple-100 placeholder-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base">
          <button type="submit" class="bg-gradient-to-r from-purple-600 to-pink-600 px-3 py-2 sm:px-4 sm:py-2 rounded-lg text-white hover:opacity-90 text-sm sm:text-base">
            <i class="fas fa-paper-plane"></i>
          </button>
          <label for="imageUpload" class="cursor-pointer px-3 py-2 sm:px-4 sm:py-2 bg-gray-700 rounded-lg hover:bg-gray-600 text-purple-300 flex items-center text-sm sm:text-base">
            <i class="fas fa-image"></i>
            <input type="file" id="imageUpload" accept="image/*" class="hidden">
          </label>
        </form>
      </main>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const username = params.get("username") || "Guest";
      const room = params.get("room") || "Lobby";

      document.getElementById("roomName").textContent = room;
      const socket = io();

      const messagesDiv = document.getElementById("messages");
      const messageForm = document.getElementById("messageForm");
      const messageInput = document.getElementById("messageInput");
      const typingIndicator = document.getElementById("typingIndicator");
      const typingUsersElement = document.getElementById("typingUsers");
      const onlineUsersDesktop = document.getElementById("onlineUsersDesktop");
      const onlineUsersMobile = document.getElementById("onlineUsersMobile");
      const mobileMenuButton = document.getElementById("mobileMenuButton");
      const closeMobileMenu = document.getElementById("closeMobileMenu");
      const mobileUsersMenu = document.getElementById("mobileUsersMenu");
      const logoutBtn = document.getElementById("logoutBtn");
      const clearHistoryBtn = document.getElementById("clearHistoryBtn");
      const imageUpload = document.getElementById("imageUpload");
      const onlineCount = document.getElementById("onlineCount");
      const mobileOnlineCount = document.getElementById("mobileOnlineCount");

      // Track currently typing users
      const typingUsers = new Set();
      // Track messages that are currently being edited
      const editingMessages = new Map();

      // Storage key for messages
      const STORAGE_KEY = `neonChat_${room}_messages`;

      const scrollToBottom = () => {
        messagesDiv.scrollTo({
          top: messagesDiv.scrollHeight,
          behavior: 'smooth'
        });
      };

      // Load messages from localStorage
      function loadMessages() {
        const savedMessages = localStorage.getItem(STORAGE_KEY);
        if (savedMessages) {
          try {
            const messages = JSON.parse(savedMessages);
            messages.forEach(msg => {
              displayMessage(msg, false); // false means don't save again
            });
            setTimeout(scrollToBottom, 100);
          } catch (e) {
            console.error("Failed to parse saved messages", e);
          }
        }
      }

      // Save message to localStorage
      function saveMessage(message) {
        let messages = [];
        const savedMessages = localStorage.getItem(STORAGE_KEY);
        
        if (savedMessages) {
          try {
            messages = JSON.parse(savedMessages);
          } catch (e) {
            console.error("Failed to parse existing messages", e);
          }
        }
        
        // Keep only the last 100 messages to prevent localStorage overflow
        messages.push(message);
        if (messages.length > 100) {
          messages = messages.slice(-100);
        }
        
        localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
      }

      // Update message in localStorage
      function updateMessageInStorage(messageId, newContent) {
        const savedMessages = localStorage.getItem(STORAGE_KEY);
        if (!savedMessages) return;

        try {
          let messages = JSON.parse(savedMessages);
          const messageIndex = messages.findIndex(msg => msg.id === messageId);
          if (messageIndex !== -1) {
            messages[messageIndex].text = newContent;
            messages[messageIndex].edited = true;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
          }
        } catch (e) {
          console.error("Failed to update message in storage", e);
        }
      }

      // Remove message from localStorage
      function removeMessageFromStorage(messageId) {
        const savedMessages = localStorage.getItem(STORAGE_KEY);
        if (!savedMessages) return;

        try {
          let messages = JSON.parse(savedMessages);
          messages = messages.filter(msg => msg.id !== messageId);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        } catch (e) {
          console.error("Failed to remove message from storage", e);
        }
      }

      // Clear chat history
      function clearChatHistory() {
        if (confirm("Are you sure you want to clear all chat history in this room?")) {
          localStorage.removeItem(STORAGE_KEY);
          messagesDiv.innerHTML = '';
          
          // Display a system message
          const systemMsg = {
            isSystem: true,
            text: "Chat history has been cleared",
            timestamp: new Date()
          };
          displayMessage(systemMsg, false);
        }
      }

      // Generate a unique ID for messages
      function generateMessageId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }

      // Display a message in the chat
      function displayMessage(data, saveToStorage = true) {
        // Generate ID if not present
        if (!data.id) {
          data.id = generateMessageId();
        }

        // If we're already editing this message, skip
        if (editingMessages.has(data.id)) {
          return;
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = "message-container relative";
        messageDiv.dataset.messageId = data.id;
        
        const contentDiv = document.createElement("div");
        contentDiv.className = "message bg-gray-800 p-3 rounded-lg";
        
        if (data.isSystem) {
          contentDiv.className += " text-center text-purple-300 italic text-sm";
          contentDiv.textContent = data.text;
        } else {
          if (data.username === username) {
            contentDiv.className += " ml-auto bg-gradient-to-r from-purple-700 to-pink-700";
            
            // Add action buttons for user's own messages
            const actionsDiv = document.createElement("div");
            actionsDiv.className = "message-actions space-x-1 p-1";
            
            const editButton = document.createElement("button");
            editButton.className = "text-white hover:text-purple-200 text-xs";
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            editButton.title = "Edit";
            editButton.addEventListener("click", (e) => {
              e.stopPropagation();
              startEditingMessage(data.id);
            });
            
            const deleteButton = document.createElement("button");
            deleteButton.className = "text-white hover:text-purple-200 text-xs";
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.title = "Delete";
            deleteButton.addEventListener("click", (e) => {
              e.stopPropagation();
              deleteMessage(data.id);
            });
            
            actionsDiv.appendChild(editButton);
            actionsDiv.appendChild(deleteButton);
            messageDiv.appendChild(actionsDiv);
          } else {
            contentDiv.className += " mr-auto bg-gray-700";
          }
          
          if (data.image) {
            const imgContainer = document.createElement("div");
            imgContainer.className = "mt-2";
            const img = document.createElement("img");
            img.className = "max-w-full max-h-48 rounded-lg";
            img.src = data.image;
            
            img.onload = function() {
              scrollToBottom(true);
            };
            img.onerror = function() {
              scrollToBottom(true);
            };
            
            imgContainer.appendChild(img);
            
            contentDiv.innerHTML = `
              <div class="flex justify-between items-baseline">
                <strong class="${data.username === username ? 'text-pink-200' : 'text-purple-200'} text-sm">${data.username}</strong>
                <span class="text-xs text-purple-400 ml-2">${new Date(data.timestamp || Date.now()).toLocaleTimeString()}</span>
              </div>
              <div class="text-sm message-text mt-1">${data.text || ''}</div>
            `;
            contentDiv.appendChild(imgContainer);
          } else {
            // Regular text message
            let editedIndicator = data.edited ? '<span class="text-xs text-purple-400 italic">(edited)</span>' : '';
            contentDiv.innerHTML = `
              <div class="flex justify-between items-baseline">
                <strong class="${data.username === username ? 'text-pink-200' : 'text-purple-200'} text-sm">${data.username}</strong>
                <div>
                  ${editedIndicator}
                  <span class="text-xs text-purple-400 ml-2">${new Date(data.timestamp || Date.now()).toLocaleTimeString()}</span>
                </div>
              </div>
              <div class="text-sm message-text mt-1">${data.text || ''}</div>
            `;
          }
        }
        
        messageDiv.appendChild(contentDiv);
        
        // Replace existing message if it's an update
        const existingMessage = document.querySelector(`[data-message-id="${data.id}"]`);
        if (existingMessage) {
          existingMessage.replaceWith(messageDiv);
        } else {
          messagesDiv.appendChild(messageDiv);
        }
        
        // Scroll immediately for text messages
        if (!data.image) {
          setTimeout(() => scrollToBottom(), 50);
        }
        
        if (saveToStorage && !data.isSystem) {
          saveMessage(data);
        }
      }
// Start editing a message
function startEditingMessage(messageId) {
  // If already editing another message, cancel that first
  if (editingMessages.size > 0) {
    const [existingId, existingCallback] = editingMessages.entries().next().value;
    cancelEditMessage(existingId, existingCallback);
  }

  const messageElement = document.querySelector(`[data-message-id="${messageId}"] .message-text`);
  if (!messageElement) return; // Silently return if message not found

  const originalContent = messageElement.textContent;
  const input = document.createElement("input");
  input.className = "edit-input";
  input.value = originalContent;
  
  const saveEdit = () => {
    const newContent = input.value.trim();
    if (newContent && newContent !== originalContent) {
      socket.emit("editMessage", {
        messageId,
        newContent,
        username
      });
    }
    editingMessages.delete(messageId);
    if (messageElement.parentNode) {
      messageElement.textContent = newContent || originalContent;
      input.remove();
    }
  };

  const cancelEdit = () => {
    editingMessages.delete(messageId);
    if (messageElement.parentNode) {
      messageElement.textContent = originalContent;
      input.remove();
    }
  };

  input.addEventListener("blur", saveEdit);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      saveEdit();
    } else if (e.key === "Escape") {
      cancelEdit();
    }
  });

  // Replace the text with the input field
  messageElement.textContent = '';
  messageElement.appendChild(input);
  input.focus();
  
  // Store the cancel callback
  editingMessages.set(messageId, cancelEdit);
}    // Cancel editing a message
      function cancelEditMessage(messageId, cancelCallback) {
        if (cancelCallback) {
          cancelCallback();
        }
        editingMessages.delete(messageId);
      }

    // Delete a message
function deleteMessage(messageId) {
  socket.emit("deleteMessage", {
    messageId,
    username
  });
  
  // Remove from DOM immediately
  const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
  if (messageElement) {
    messageElement.remove();
  }
  
  // Remove from storage
  removeMessageFromStorage(messageId);
}   // Handle image upload
      imageUpload.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Client-side validation
        if (file.size > 20 * 1024 * 1024) {
          const errorMsg = {
            isSystem: true,
            text: "Image too large (max 20MB)",
            timestamp: new Date()
          };
          displayMessage(errorMsg, false);
          e.target.value = "";
          return;
        }

        const formData = new FormData();
        formData.append("image", file);

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.imageUrl) {
            const messageData = {
              username,
              image: data.imageUrl,
              text: "", // Ensure text property exists
              timestamp: new Date(),
              id: generateMessageId()
            };
            socket.emit("chatMessage", messageData);
          }
        })
        .catch(error => {
          console.error("Upload error:", error);
          const errorMsg = {
            isSystem: true,
            text: "Failed to upload image",
            timestamp: new Date()
          };
          displayMessage(errorMsg, false);
        })
        .finally(() => {
          e.target.value = "";
        });
      });

      // Join chat room
      socket.emit("joinRoom", { username, room });

      // Load saved messages when page loads
      loadMessages();

      // Mobile menu toggle
      mobileMenuButton.addEventListener("click", () => {
        mobileUsersMenu.classList.remove("hidden");
        mobileUsersMenu.classList.add("visible");
      });

      closeMobileMenu.addEventListener("click", () => {
        mobileUsersMenu.classList.remove("visible");
        mobileUsersMenu.classList.add("hidden");
      });

      // Logout button
      logoutBtn.addEventListener("click", () => {
        window.location.href = "/";
      });

      // Clear history button
      clearHistoryBtn.addEventListener("click", clearChatHistory);

      // Typing indicators
      let typingTimeout;
      let isTyping = false;

      messageInput.addEventListener("input", () => {
        if (!isTyping) {
          isTyping = true;
          socket.emit("typing", { isTyping: true });
        }
        
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          isTyping = false;
          socket.emit("typing", { isTyping: false });
        }, 2000);
      });

      // Handle typing status updates
      socket.on("typing", (data) => {
        if (data.isTyping) {
          typingUsers.add(data.username);
        } else {
          typingUsers.delete(data.username);
        }

        // Update typing indicator
        if (typingUsers.size > 0) {
          const names = Array.from(typingUsers);
          let typingText = '';
          
          if (names.length === 1) {
            typingText = `${names[0]} is typing...`;
          } else if (names.length === 2) {
            typingText = `${names[0]} and ${names[1]} are typing...`;
          } else {
            typingText = `${names[0]}, ${names[1]}, and others are typing...`;
          }
          
          typingUsersElement.textContent = typingText;
          typingIndicator.classList.remove("hidden");
        } else {
          typingIndicator.classList.add("hidden");
        }
      });

      // Message form submission
      messageForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;
        
        const messageData = {
          username,
          text: message,
          timestamp: new Date(),
          id: generateMessageId()
        };
        
        socket.emit("chatMessage", messageData);
        messageInput.value = "";
        
        if (isTyping) {
          isTyping = false;
          socket.emit("typing", { isTyping: false });
          clearTimeout(typingTimeout);
        }
      });

      // Handle incoming messages
      socket.on("message", (data) => {
        displayMessage(data);
      });

      // Handle edited messages
      socket.on("messageEdited", (data) => {
        // If we're currently editing this message, cancel that
        if (editingMessages.has(data.messageId)) {
          const cancelCallback = editingMessages.get(data.messageId);
          cancelEditMessage(data.messageId, cancelCallback);
        }
        
        // Find the message in the DOM
        const messageElement = document.querySelector(`[data-message-id="${data.messageId}"]`);
        if (messageElement) {
          // Update the message content
          const messageTextElement = messageElement.querySelector(".message-text");
          if (messageTextElement) {
            messageTextElement.textContent = data.newContent;
          }
          
          // Add edited indicator
          const timeElement = messageElement.querySelector(".text-xs.text-purple-400");
          if (timeElement && !timeElement.innerHTML.includes("(edited)")) {
            timeElement.innerHTML = `(edited) ${timeElement.innerHTML}`;
          }
        }
        
        // Update in storage
        updateMessageInStorage(data.messageId, data.newContent);
      });

      // Handle deleted messages
      socket.on("messageDeleted", (data) => {
        const messageElement = document.querySelector(`[data-message-id="${data.messageId}"]`);
        if (messageElement) {
          messageElement.remove();
        }
        
        // Remove from storage
        removeMessageFromStorage(data.messageId);
      });

      // Handle user list updates
      socket.on("userList", (users) => {
        onlineUsersDesktop.innerHTML = "";
        onlineUsersMobile.innerHTML = "";
        
        users.forEach(user => {
          const userEl = document.createElement("li");
          userEl.className = "text-purple-200 flex items-center text-sm";
          userEl.innerHTML = `
            <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
            ${user.username}
            <span class="text-xs text-purple-400 ml-2">${new Date(user.lastSeen).toLocaleTimeString()}</span>
          `;
          
          onlineUsersDesktop.appendChild(userEl.cloneNode(true));
          onlineUsersMobile.appendChild(userEl.cloneNode(true));
        });
        
        // Update online count
        const count = users.length;
        onlineCount.textContent = count;
        mobileOnlineCount.textContent = count;
      });

      // Handle errors
      socket.on("error", (error) => {
        const errorDiv = document.createElement("div");
        errorDiv.className = "bg-red-900 text-white p-2 rounded-lg text-center text-xs";
        errorDiv.textContent = error;
        messagesDiv.appendChild(errorDiv);
        scrollToBottom();
      });

      // Add resize observer to handle layout changes
      const resizeObserver = new ResizeObserver(() => {
        scrollToBottom();
      });
      resizeObserver.observe(messagesDiv);

      // Save messages before page unload
      window.addEventListener("beforeunload", () => {
        if (isTyping) {
          socket.emit("typing", { isTyping: false });
        }
      });
    });
  </script>
</body>
</html>
